<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Прокурорська перевірка НПУ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Spectral', serif;
      background: linear-gradient(135deg, #007bff, #ffffff);
      margin: 0;
      padding: 20px;
      font-weight: bold;
      color: #000;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
    }

    .qa {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
      border-left: 6px solid #004fc1;
      position: relative;
    }

    .qa:hover {
      background: #f0f8ff;
    }

    .question {
      font-size: 20px;
      cursor: pointer;
    }

    .question::after {
      content: "+";
      position: absolute;
      right: 20px;
      font-size: 24px;
      color: #007bff;
      transition: transform 0.3s ease;
    }

    .qa.active .question::after {
      content: "−";
      transform: rotate(180deg);
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    .qa.active .answer {
      max-height: 400px;
    }

    .buttons {
      margin-top: 10px;
    }

    .btn {
      padding: 5px 10px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      font-weight: bold;
    }

    .btn.correct {
      background-color: #28a745;
      color: white;
    }

    .btn.incorrect {
      background-color: #dc3545;
      color: white;
    }

    .indicator {
      position: absolute;
      top: 20px;
      left: 10px;
      font-size: 22px;
    }

    .correct-icon {
      color: green;
    }

    .incorrect-icon {
      color: red;
    }

    #score {
      text-align: center;
      margin-top: 30px;
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <h1>Питання для перевірки Національної Поліції України</h1>

  <div class="container" id="quiz-container">

    <!-- Приклад одного питання -->
    <div class="qa">
      <div class="indicator" id="indicator-0"></div>
      <div class="question" onclick="toggleAnswer(this)">Який нормативно правовий акт в Україні має найвищу юридичну силу?</div>
      <div class="answer">Конституція України</div>
      <div class="buttons">
        <button class="btn correct" onclick="markAnswer(0, true)">✅ Я знав</button>
        <button class="btn incorrect" onclick="markAnswer(0, false)">❌ Не знав</button>
      </div>
    </div>

    <div class="qa">
      <div class="indicator" id="indicator-1"></div>
      <div class="question" onclick="toggleAnswer(this)">Який кодекс регламентує кримінальні правопорушення?</div>
      <div class="answer">Кримінальний Кодекс України</div>
      <div class="buttons">
        <button class="btn correct" onclick="markAnswer(1, true)">✅ Я знав</button>
        <button class="btn incorrect" onclick="markAnswer(1, false)">❌ Не знав</button>
      </div>
    </div>

    <!-- Додай ще інші питання тут, ЗБЕРІГАЮЧИ ІНДЕКСИ -->

  </div>

  <div id="score">Правильних відповідей: 0 / 2</div>

  <script>
    let score = 0;
    let total = 2; // ⚠️ Зміни це число на загальну кількість питань
    let answered = Array(total).fill(null);

    function toggleAnswer(el) {
      el.parentElement.classList.toggle('active');
    }

    function markAnswer(index, isCorrect) {
      if (answered[index] !== null) return; // вже відповіли

      const indicator = document.getElementById('indicator-' + index);
      if (isCorrect) {
        indicator.innerHTML = '✔️';
        indicator.classList.add('correct-icon');
        score++;
      } else {
        indicator.innerHTML = '❌';
        indicator.classList.add('incorrect-icon');
      }

      answered[index] = isCorrect;
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').textContent =
        `Правильних відповідей: ${score} / ${total}`;
    }
  </script>

</body>
</html>
